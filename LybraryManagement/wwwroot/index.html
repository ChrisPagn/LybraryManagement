<body>
    <!-- Animation de chargement personnalisÃ©e -->
    <div id="app">
        <div class="loading-container">
            <img src="images/library-bg-index.jpg" alt="BibliothÃ¨que" class="library-image" />
            <div class="book"></div>
            <div class="lamp-light"></div>
            <div class="loading-text">Chargement de la bibliothÃ¨que...</div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>

    <!-- Style CSS pour l'animation -->
    <style>
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f0e6;
            z-index: 9999;
            transition: opacity 1s ease-in-out;
        }

        .library-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(1px);
            z-index: 1;
        }

        .book {
            position: absolute;
            width: 200px;
            height: 150px;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            background-image: url('images/leather-book.jpg');
            background-size: cover;
            z-index: 2;
            animation: openBook 4s ease-in-out infinite;
        }

        .lamp-light {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255, 220, 130, 0.6) 0%, transparent 70%);
            border-radius: 50%;
            top: 20%;
            left: 40%;
            z-index: 3;
            animation: flickerLight 3s ease-in-out infinite alternate;
        }

        .loading-text {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #5a3e2b;
            font-family: 'Times New Roman', serif;
            font-size: 1.5rem;
            z-index: 4;
        }

        @keyframes openBook {
            0% {
                transform: translateX(-50%) rotateY(0deg);
            }

            50% {
                transform: translateX(-50%) rotateY(-30deg);
            }

            100% {
                transform: translateX(-50%) rotateY(0deg);
            }
        }

        @keyframes flickerLight {
            0% {
                opacity: 0.7;
            }

            50% {
                opacity: 0.9;
            }

            100% {
                opacity: 0.6;
            }
        }
    </style>

    <!-- Script pour masquer l'animation aprÃ¨s le chargement -->
    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                const loadingContainer = document.querySelector('.loading-container');
                loadingContainer.style.opacity = '0';
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                }, 1000);
            }, 3000); // 3 secondes pour l'animation
        });
    </script>
</body>
